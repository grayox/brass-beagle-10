<dom-module id="view-dashboard-list">

                xicon="chevron-right"
                xlabel="[[item.name]]"

                xname="[[item.name]]"
                data="12"
                xdata="[[item.location]]"
                xdata="[[item.city]], [[item.state]]"

          <!--- ->
          <div secondary>Jan 17, 2014</div>
          <!---->
        </paper-item-body>

        <paper-icon-button icon="star" alt="favourite this!"></paper-icon-button>
        <!--- ->
        <div>12</div>
        <!---->
      </paper-icon-item>
      <paper-icon-item xclass="editable">
        <!---->
        <paper-ripple></paper-ripple>
        <!---->
        <div class="avatar xblue" slot="item-icon">
          <paper-icon-button icon="vaadin:minus" alt="inbox"></paper-icon-button>
        </div>
        <!---->
        <paper-item-body xtwo-line>
          <div class="xdim xitalic">Receive new lead...</div>
          <!--- ->
          <div secondary>Jan 17, 2014</div>
          <!---->
        </paper-item-body>
        <!--- ->
        <paper-icon-button icon="star" alt="favourite this!"></paper-icon-button>
        <!--- ->
        <div>12</div>
        <!---->
      </paper-icon-item>
      <paper-icon-item xclass="editable">

        <paper-ripple></paper-ripple>

        <div class="avatar xblue" slot="item-icon">
          <paper-icon-button icon="social:person-add" xicon="vaadin:user-card" alt="invite user"></paper-icon-button>
        </div>
        <!---->
        <paper-item-body xtwo-line>
          <div class="xdim  xitalic">Invite a contact...</div>
          <!--- ->
          <div secondary>Jan 17, 2014</div>
          <!---->
        </paper-item-body>
        <!--- ->
        <paper-icon-button icon="star" alt="favourite this!"></paper-icon-button>
        <!--- ->
