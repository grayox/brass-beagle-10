    <template restamp is="dom-if" if="[[_computeShow()]]">

    <div hidden="[[_computeShow()]]">
      <paper-card heading="Inbox locked ðŸ”’"

                  >
        <div class="card-content">
          Access inbox by completing all below actions
        </div>
        <div class="card-actions">
          <paper-button id="button-type"        on-tap="_collapseOpen" data-args="type"    >Select lead type</paper-button>
          <paper-button id="button-location"    on-tap="_collapseOpen" data-args="location">Choose location</paper-button>
          <paper-button id="button-lead"        on-tap="_collapseOpen" data-args="lead"    >Submit lead</paper-button>
          <paper-icon-button id="pib" hidden icon="expand-less" on-tap="_collapseClose" title="Close collapse"></paper-icon-button>
          <iron-collapse id="collapse">
            <div hidden id="collapse-type">
              <select-lead-type></select-lead-type>
            </div>
            <div hidden id="collapse-location">
              <geo-select></geo-select>
            </div>
            <div hidden id="collapse-lead">
              <form-new-lead></form-new-lead>
            </div>
          </iron-collapse>
        </div>
      
      </paper-card>
    </div>

  </template>

  <script>

    class ViewInboxGate extends Polymer.Element {

      static get is() { return 'view-inbox-gate'; }

			static get properties() { return {

        // collapse: {

      }}
			
      constructor() {
        super();
      }
			
			ready() {
        super.ready();
				//console.log('Component Ready');
			}
      
      _computeShow(s) {
				return false;
      }

      _collapseOpen(e) {
        // console.log('e\n', e);
        // e.target.getAttribute('data-args').split;
        const target = e.target;
        // console.log('target\n', target);
        const arg = target.getAttribute('data-args');
        // console.log('arg\n', arg); // 'lead' | 'type' | 'location'
        // this.set('collapse', arg);
        const collapse = this.$.collapse;
        collapse.opened = true;

        this._collapseShow(arg);

        const pib = this.$.pib;
        pib.hidden = false;
      }

      _collapseClose() {
        const collapse = this.$.collapse;
        collapse.opened = false;

        const pib = this.$.pib;
        
        // cleanup
        const c1 = this.$['collapse-type'];
        const c2 = this.$['collapse-location'];
        const c3 = this.$['collapse-lead'];
        c1.hidden = c2.hidden = c3.hidden = pib.hidden = true;

        this._enableAllButtons(true);
      }

      _enableAllButtons(b) {
        const b1 = this.$['button-type'];
        const b2 = this.$['button-location'];
        const b3 = this.$['button-lead'];
        b1.disabled = b2.disabled = b3.disabled = !b;
      }

      _collapseShow(s) {
        const idString = ['#collapse', s].join('-');
        // console.log('idString', idString);
        const target = this.root.querySelector(idString);
        target.hidden = false;

        this._enableAllButtons(false);
        // switch(s) {
        //   case n:
        //     code block
        //     break;
        //   case n:
        //     code block
        //     break;
        //   default:
        //     code block
        // }
      }
		
    }

    customElements.define(ViewInboxGate.is, ViewInboxGate);

  </script>
