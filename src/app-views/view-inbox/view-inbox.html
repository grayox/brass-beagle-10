<dom-module id="view-inbox">

    <style xinclude="dashboard-styles">

      :host {
        --line-color: #DDDDDD;
      }

      .split {
        border-bottom: 1px var(--line-color) solid;
        
        display: grid; /* https://css-tricks.com/snippets/css/complete-guide-grid/ | http://grid.malven.co/ */
        grid-template-columns: 1fr 1fr;
      }

      /* correct css for positioning animated pages */

      #list-desktop {
        z-index: 1;
      }

      #detail {
        position: absolute;
        top: 0px;
        width: 100%; /* not 100vw */
      }

      .animated-pages-wrapper {
        overflow: hidden;
      }

      /* other attempts * /
      .animated-pages-wrapper {
        width: 200vw;
        overflow-x: scroll;
        overflow-y: hidden;
        vertical-align: top;
        width: 200vw;
        height: 120px;
        display: inline;
        display: inline-block;
        white-space: nowrap;
      }
      .animated-pages-wrapper:first-child {
        float: left;
        width: 100vw;
      }
      .animated-pages-wrapper:last-child {
        width: 100vw;
        margin: 100vw;
        z-index: 2;
      }
      /**/

      /* end: correct css for positioning animated pages */

    </style>
		
    <!-- state -->
    <state-media media-type="{{mediaType}}"></state-media>

    <div class="wrapper split">

      <view-inbox-list id="list-desktop"
                        xselected="{{selected}}"
                        xselected="{{selectedList}}"
                        xselected-item="{{selectedList}}"
                        selected-item="{{selectedItem}}"
                        user-local="[[userLocal]]"
                        xon-tap="_showDetailDesktop"
                        >
      </view-inbox-list>

      <view-inbox-detail xselected="[[selected]]"
                          xselected="[[selectedDetail]]"
                          xitem="[[selectedDetail]]"
                          item="[[selectedItem]]"
                          user-local="[[userLocal]]"
                          >
      </view-inbox-detail>

    </div>
    <!---->


    <!-- desktop, tablet -->
    <template restamp is="dom-if" if="[[_computeShowSplit(mediaType)]]">
      <div class="wrapper split">
        <view-inbox-list id="list-desktop"
                          xselected="{{selected}}"
                          xselected="{{selectedList}}"
                          xselected-item="{{selectedList}}"
                          selected-item="{{selectedItem}}"
                          user-local="[[userLocal]]"
                          on-tap="_showDetailDesktop"
                          >
        </view-inbox-list>
        <animated-css id="animated-detail-desktop"
                      entry-animation="slideInLeft"
                      exit-animation="slideOutLeft"
                      xentry-animation="[[animationEntry]]"
                      xexit-animation="[[animationExit]]"
                      on-animation-end="_onAnimationEnd"
                      xlast-animation-type="{{lastAnimationType}}"
                      xlast-animation-name="{{lastAnimationName}}"
                      xshow
                      >
          <view-inbox-detail xselected="[[selected]]"
                              xselected="[[selectedDetail]]"
                              xitem="[[selectedDetail]]"
                              item="[[selectedItem]]"
                              user-local="[[userLocal]]"
                              >
          </view-inbox-detail>
        </animated-css>
      </div>
    </template>

    <!-- with animation and without iron pages -->
    <!-- mobile -->
    <template restamp is="dom-if" if="[[!_computeShowSplit(mediaType)]]">
      <div class="animated-pages-wrapper">
       
        <!-- view-inbox-list -->
        <animated-css id="animated-list-mobile"

                      show

        </animated-css>

        <div name="detail" id="detail">

                        entry-animation="slideInRight"
                        exit-animation="slideOutRight"
                        xentry-animation="[[animationEntry]]"
                        xexit-animation="[[animationExit]]"
                        xhidden
                        >
            <!--- ->
            <paper-icon-button icon="arrow-back" on-tap="_resetList"></paper-icon-button>
            <!---->
            <app-item type="subpage-header"

            <!---->

                                item="[[selectedItem]]"
                                user-local="[[userLocal]]"
                                >
            </view-inbox-detail>
          </animated-css>
        </div>
        <!---->
        <!---->

    </template>
