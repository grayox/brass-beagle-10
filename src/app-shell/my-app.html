<dom-module id="my-app">

  <template>

		<style include="lumo-color lumo-typography">
    
    paper-fab {
      z-index: 2;

      position: fixed;
      bottom: 30px;          
      right: 25px;
      /** /
      left: 35%;
      left: 200px;
      /**/
    }

    .buttons {
      text-align: end;
    }

    .primary {
      background-color: var(--primary-color);
      color: white;
    }

    </style>		
		
		<!-- state -->
		<state-route route="{{route}}"></state-route>
    
    <paper-fab icon="add" elevation="1" on-tap="_tapFab"></paper-fab>

		<!--- ->
    Hello world
		<!--- ->
		<iron-pages selected="{{route}}">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </iron-pages>
    <!---->

    <!--- ->
    <paper-dialog id="dialog"
                  modal
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation"
                  >
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
      </div>
    </paper-dialog>
    <!--- ->
      
    <vaadin-button on-tap="_openDialog">Show dialog</vaadin-button>
    <!---->
    <vaadin-dialog id="dialog"
                   xno-close-on-esc
                   no-close-on-outside-click
                   >
      <template>
        <!--- ->
        <div>This simple dialog will close by pressing the Esc key,</div>
        <div> or by a mouse click anywhere outside the dialog area</div>
        <!---->
        <vaadin-form-layout>
          <h3>New Lead</h3>
          <paper-input label="Name" value="{{name}}"></paper-input>
          <paper-dropdown-menu label="Type">
            <paper-listbox slot="dropdown-content" selected="{{type}}" attr-for-selected="name">
              <paper-item name="home"     >Home</paper-item>
              <paper-item name="mortgage" >Mortgage</paper-item>
              <paper-item name="insurance">Insurance</paper-item>
              <paper-item name="financial">Financial</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-input label="Phone" value="{{phone}}"></paper-input>
          <paper-input label="Email" value="{{email}}"></paper-input>
          <paper-input label="Zip code" value="{{zip}}"></paper-input>
          <div class="buttons">
            <paper-button dialog-dismiss on-tap="_tapDismiss">Cancel</paper-button>
            <paper-button dialog-confirm autofocus class="primary" on-tap="_tapSave">Save</paper-button>
          </div>          
        </vaadin-form-layout>
      </template>
    </vaadin-dialog>
   	
    <iron-pages selected="{{route}}"
                xattr-for-selected="name"
                xfallback-selection="view-dashboard"
                >
		  <!---->
		  <view-dashboard name="view-dashboard"></view-dashboard>
		  <!--- ->
			<div>Outbox</div>
		  <!---->
		  <view-outbox    name="view-outbox"></view-outbox>
		  <!--- ->
			<div>Inbox</div>
		  <!---->
		  <view-inbox     name="view-inbox"></view-inbox>
			<view-archive   name="view-archive"></view-archive>
		  <view-contacts  name="view-contacts"></view-contacts>
			<view-settings  name="view-settings"></view-settings>
			<!--- ->
		  <view-account   name="view-account"></view-account>
			<!---->
		  
		  <!---->
		  <view-feedback  name="view-feedback"></view-feedback>
		  <view-help      name="view-help"></view-help>
		  <view-logout    name="view-logout"></view-logout>
		  <!---->
    </iron-pages>
		

  </template>

  <script>

    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

			static get properties() { return {
			  /** /
				route: {
					type: Number,
					notify: true,
					//observer: '_routeChanged',
				},
			  /**/
      }}
			
      constructor() {
        super();
      }
			
			ready() {
        super.ready();
				//console.log('Component Ready');
			}
      
			// _routeChanged(route) {
			// 	console.log('route', route);
      // }
      
      _openDialog() {
        const dialog = this.$.dialog;
        dialog.opened = true;
      }
      
      _closeDialog() {
        const dialog = this.$.dialog;
        dialog.opened = false;
      }
      
      _tapFab() {
        this._openDialog();
      }
    
      _tapDismiss() {
        this._closeDialog();
      }
    
      _tapSave() {
        this._closeDialog();
      }
		
    }

    customElements.define(MyApp.is, MyApp);

  </script>

</dom-module>
